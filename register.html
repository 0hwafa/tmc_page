<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Jersey+15&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css" />

<body>
    <a href ="index.html">
  <div class="exit">X</div>
  </a>

  <div class="login-container">
<form class="login-form" action="register.php" method="POST">
  <img src="kucing5.png" alt="Cute Cat" class="avatar" />
  <h2>Create Account</h2>

  <label for="name">Name</label>
  <input type="text" id="name" name="username" placeholder="Enter your name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" name="email" placeholder="Enter your email" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter your password" required>

  <label for="confirm-password">Confirm the password</label>
  <input type="password" id="confirm-password" name="confirm_password" placeholder="Enter your same password" required>

  <button type="submit">Register</button>

  <div class="register-link">
    Have an Account? <a href="login.html">Login</a>
  </div>
</form>

  </div>
</body>
</html>
